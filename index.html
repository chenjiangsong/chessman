<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_pfc4vq4426totj4i.css">
  <title>五子棋 typescript</title>
</head>
<body>
  <div id="app" class="app">
    <!-- 棋盘部分 -->
    <div id="chess-wrap" class="chess-wrap">
       <!-- <div class="chessboard" id="chessboard"></div>  -->
        <!-- <canvas class="chessboard" id="chessboard"></canvas>   -->
    </div>
    
    <!-- 按钮部分 -->
    <div class="options-wrap">

      <div class="msg msg-title">
        <span class="icon">
          <i class="iconfont icon-chess1218"></i>
        </span>
        <span class="message">
          五子棋
        </span>
      </div>

      <div class="msg msg-info">
        <span class="icon">
          <i class="iconfont icon-info1"></i>
        </span>
        <span class="message play-info">
          黑方执棋
        </span>
      </div>

      <div class="msg msg-success">
        <span class="icon">
          <i class="iconfont icon-success"></i>
        </span>
        <span class="message success-info">
          黑方获胜
        </span>
      </div>

      <div class="btn btn-regret" id="regret" disabled>
        <i class="iconfont icon-chehui"></i>
        我要悔棋
      </div> 
      
      <div class="btn btn-revoke disable" id="revoke" disabled>
        <i class="iconfont icon-huanyipi-copy"></i>
        撤销悔棋
      </div> 
      
      <div class="btn btn-restart" id="restart">
        <i class="iconfont icon-Restart"></i>
        重开一局
      </div>

      <div class="btn btn-switch" id="switch">
        <i class="iconfont icon-qiehuan"></i>
        <span class="msg-switch">点击切换成CANVAS渲染</span>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app.js"></script></body>
</html>
